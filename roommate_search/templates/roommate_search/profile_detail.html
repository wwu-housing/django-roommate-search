{% extends "roommate_search/base.html" %}


{% block content %}
<h1>Roommate Search</h1>
<h2>Profile</h2>

<dl class="table">
    <dt>Screen name:</dt>
    <dd>{{ profile.screen_name }}
        (<a href="{% url roommate_search_edit_profile %}">Edit profile</a>)
    </dd>

    <dt>Bio:</dt>
    <dd>{{ profile.bio }}</dd>

    <dt>Status:</dt>
    <dd>{{ profile.status }}</dd>
</dl>

{% endblock %}
