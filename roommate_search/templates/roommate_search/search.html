{% extends "roommate_search/base.html" %}


{% block content %}
{{ block.super }}
<h2>Search</h2>

<p>Search for a roommate.</p>

<dl>
{% for p in profile_list %}
    <dt><a href="{% url roommate_search_public_profile p.id %}">{{ p.screen_name }}</a></dt>
    <dd>{{ p.bio }}</dd>
{% endfor %}
</dl>

{% endblock %}
